# https://lancellc.gitbook.io/clash/clash-config-file/general#mode
mode: rule

# https://lancellc.gitbook.io/clash/clash-config-file/general#log-level
log-level: debug

# https://lancellc.gitbook.io/clash/clash-config-file/general#external-controller
# RESTful API for clash
external-controller: 127.0.0.1:9090
secret: "" # Secret for RESTful API (Optional)

# external-ui: folder #input is a relative path to the configuration directory or an absolute path

# interface-name: en0 # outbound interface name

# routing-mark: 6666

# ebpf:
#   redirect-to-tun:  # only hook traffic of the egress NIC and conflict with auto-route
#     - ens33

# ipv6: false
