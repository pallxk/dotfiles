# vi:ft=i3config

# Mod1+Mod4 = Alt+Super
set $appmod Mod1+Mod4

# GAuth (nativefier)
# bindsym $appmod+a exec \
#      swaymsg '[title=^$ workspace=__focused__] move scratchpad' \
#   || swaymsg '[class=gauth- workspace=__focused__] move scratchpad' \
#   || swaymsg '[title=^$] focus' \
#   || swaymsg '[class=gauth-] focus' \
#   || GAuth $electron_args

# GAuth (PWA)
bindsym $appmod+a exec \
     swaymsg '[title="^GAuth" window_role=pop-up workspace=__focused__] move scratchpad' \
  || swaymsg '[title="^GAuth" window_role=pop-up] focus' \
  || dex "$(grep -lr 'GAuth' ~/.local/share/applications)"

bindsym $appmod+b exec \
     swaymsg '[app_id=google-chrome-beta] focus' \
  || swaymsg '[class=Google-chrome-beta window_role=browser] focus' \
  || google-chrome-beta

bindsym $appmod+c exec \
     swaymsg '[app_id=google-chrome$] focus' \
  || swaymsg '[class=Google-chrome$ window_role=browser] focus' \
  || google-chrome-stable

bindsym $appmod+d exec \
     swaymsg '[app_id=firefoxdeveloperedition$] focus' \
  || swaymsg '[class=firefoxdeveloperedition] focus' \
  || MOZ_ENABLE_WAYLAND=1 firefox-developer-edition

bindsym $appmod+e exec \
     swaymsg '[class=Microsoft-edge window_role=browser] focus' \
  || microsoft-edge-stable

bindsym $appmod+f exec \
     swaymsg '[app_id=firefox$] focus' \
  || swaymsg '[class=firefox$] focus' \
  || MOZ_ENABLE_WAYLAND=1 firefox

