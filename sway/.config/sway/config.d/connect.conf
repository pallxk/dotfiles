# vi:ft=i3config

mode "connect" {
    # Start
    bindsym a exec 'for c in ~/bin/a*-openconnect; do "$c"; done'; mode "default"
    bindsym b exec 'for c in ~/bin/b*-openconnect; do "$c"; done'; mode "default"
    bindsym c exec 'sudo systemctl start clash-meta@$USER'; mode "default"
    bindsym d exec 'for c in ~/bin/d*-openconnect; do "$c"; done'; mode "default"
    bindsym e exec 'for c in ~/bin/e*-openconnect; do "$c"; done'; mode "default"
    bindsym f exec 'for c in ~/bin/f*-openconnect; do "$c"; done'; mode "default"
    bindsym g exec 'for c in ~/bin/g*-openconnect; do "$c"; done'; mode "default"
    bindsym h exec 'for c in ~/bin/h*-openconnect; do "$c"; done'; mode "default"
    bindsym i exec 'for c in ~/bin/i*-openconnect; do "$c"; done'; mode "default"
    bindsym j exec 'for c in ~/bin/j*-openconnect; do "$c"; done'; mode "default"
    bindsym k exec 'for c in ~/bin/k*-openconnect; do "$c"; done'; mode "default"
    bindsym l exec 'for c in ~/bin/l*-openconnect; do "$c"; done'; mode "default"
    bindsym m exec 'for c in ~/bin/m*-openconnect; do "$c"; done'; mode "default"
    bindsym n exec 'for c in ~/bin/n*-openconnect; do "$c"; done'; mode "default"
    bindsym o exec 'for c in ~/bin/o*-openconnect; do "$c"; done'; mode "default"
    bindsym p exec 'for c in ~/bin/p*-openconnect; do "$c"; done'; mode "default"
    bindsym q exec 'for c in ~/bin/q*-openconnect; do "$c"; done'; mode "default"
    bindsym r exec 'for c in ~/bin/r*-openconnect; do "$c"; done'; mode "default"
    bindsym s exec 'for c in ~/bin/s*-openconnect; do "$c"; done'; mode "default"
    bindsym t exec 'for c in ~/bin/t*-openconnect; do "$c"; done'; mode "default"
    bindsym u exec 'for c in ~/bin/u*-openconnect; do "$c"; done'; mode "default"
    bindsym v exec 'for c in ~/bin/v*-openconnect; do "$c"; done'; mode "default"
    bindsym w exec 'for c in ~/bin/w*-openconnect; do "$c"; done'; mode "default"
    bindsym x exec 'for c in ~/bin/x*-openconnect; do "$c"; done'; mode "default"
    bindsym y exec 'for c in ~/bin/y*-openconnect; do "$c"; done'; mode "default"
    bindsym z exec 'for c in ~/bin/z*-openconnect; do "$c"; done'; mode "default"

    # Restart
    bindsym Shift+a exec 'pkill -f "openconnect/a.*\.config"; for c in ~/bin/a*-openconnect; do "$c"; done'; mode "default"
    bindsym Shift+b exec 'pkill -f "openconnect/b.*\.config"; for c in ~/bin/b*-openconnect; do "$c"; done'; mode "default"
    bindsym Shift+c exec 'sudo systemctl restart clash-meta@$USER'; mode "default"
    bindsym Shift+d exec 'pkill -f "openconnect/d.*\.config"; for c in ~/bin/d*-openconnect; do "$c"; done'; mode "default"
    bindsym Shift+e exec 'pkill -f "openconnect/e.*\.config"; for c in ~/bin/e*-openconnect; do "$c"; done'; mode "default"
    bindsym Shift+f exec 'pkill -f "openconnect/f.*\.config"; for c in ~/bin/f*-openconnect; do "$c"; done'; mode "default"
    bindsym Shift+g exec 'pkill -f "openconnect/g.*\.config"; for c in ~/bin/g*-openconnect; do "$c"; done'; mode "default"
    bindsym Shift+h exec 'pkill -f "openconnect/h.*\.config"; for c in ~/bin/h*-openconnect; do "$c"; done'; mode "default"
    bindsym Shift+i exec 'pkill -f "openconnect/i.*\.config"; for c in ~/bin/i*-openconnect; do "$c"; done'; mode "default"
    bindsym Shift+j exec 'pkill -f "openconnect/j.*\.config"; for c in ~/bin/j*-openconnect; do "$c"; done'; mode "default"
    bindsym Shift+k exec 'pkill -f "openconnect/k.*\.config"; for c in ~/bin/k*-openconnect; do "$c"; done'; mode "default"
    bindsym Shift+l exec 'pkill -f "openconnect/l.*\.config"; for c in ~/bin/l*-openconnect; do "$c"; done'; mode "default"
    bindsym Shift+m exec 'pkill -f "openconnect/m.*\.config"; for c in ~/bin/m*-openconnect; do "$c"; done'; mode "default"
    bindsym Shift+n exec 'pkill -f "openconnect/n.*\.config"; for c in ~/bin/n*-openconnect; do "$c"; done'; mode "default"
    bindsym Shift+o exec 'pkill -f "openconnect/o.*\.config"; for c in ~/bin/o*-openconnect; do "$c"; done'; mode "default"
    bindsym Shift+p exec 'pkill -f "openconnect/p.*\.config"; for c in ~/bin/p*-openconnect; do "$c"; done'; mode "default"
    bindsym Shift+q exec 'pkill -f "openconnect/q.*\.config"; for c in ~/bin/q*-openconnect; do "$c"; done'; mode "default"
    bindsym Shift+r exec 'pkill -f "openconnect/r.*\.config"; for c in ~/bin/r*-openconnect; do "$c"; done'; mode "default"
