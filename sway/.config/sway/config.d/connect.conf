    bindsym Shift+u exec 'pkill -f "openconnect/u.*\.config"; for c in ~/bin/u*-openconnect; do "$c"; done'; mode "default"
    bindsym Shift+v exec 'pkill -f "openconnect/v.*\.config"; for c in ~/bin/v*-openconnect; do "$c"; done'; mode "default"
    bindsym Shift+w exec 'pkill -f "openconnect/w.*\.config"; for c in ~/bin/w*-openconnect; do "$c"; done'; mode "default"
    bindsym Shift+x exec 'pkill -f "openconnect/x.*\.config"; for c in ~/bin/x*-openconnect; do "$c"; done'; mode "default"
    bindsym Shift+y exec 'pkill -f "openconnect/y.*\.config"; for c in ~/bin/y*-openconnect; do "$c"; done'; mode "default"
    bindsym Shift+z exec 'pkill -f "openconnect/z.*\.config"; for c in ~/bin/z*-openconnect; do "$c"; done'; mode "default"

    # Return to default mode
    bindsym Return mode "default"
    bindsym Escape mode "default"
    bindsym $mod+c mode "default"
}
bindsym $mod+c mode "connect"
