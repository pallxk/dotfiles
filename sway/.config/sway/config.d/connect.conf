# vi:ft=i3config

mode "connect" {
    # Start
    bindsym a exec "~/bin/a*-openconnect"; mode "default"
    bindsym b exec "~/bin/b*-openconnect"; mode "default"
    bindsym c exec "~/bin/c*-openconnect"; mode "default"
    bindsym d exec "~/bin/d*-openconnect"; mode "default"
    bindsym e exec "~/bin/e*-openconnect"; mode "default"
    bindsym f exec "~/bin/f*-openconnect"; mode "default"
    bindsym g exec "~/bin/g*-openconnect"; mode "default"
    bindsym h exec "~/bin/h*-openconnect"; mode "default"
    bindsym i exec "~/bin/i*-openconnect"; mode "default"
    bindsym j exec "~/bin/j*-openconnect"; mode "default"
    bindsym k exec "~/bin/k*-openconnect"; mode "default"
    bindsym l exec "~/bin/l*-openconnect"; mode "default"
    bindsym m exec "~/bin/m*-openconnect"; mode "default"
    bindsym n exec "~/bin/n*-openconnect"; mode "default"
    bindsym o exec "~/bin/o*-openconnect"; mode "default"
    bindsym p exec "~/bin/p*-openconnect"; mode "default"
    bindsym q exec "~/bin/q*-openconnect"; mode "default"
    bindsym r exec "~/bin/r*-openconnect"; mode "default"
    bindsym s exec "~/bin/s*-openconnect"; mode "default"
    bindsym t exec "~/bin/t*-openconnect"; mode "default"
    bindsym u exec "~/bin/u*-openconnect"; mode "default"
    bindsym v exec "~/bin/v*-openconnect"; mode "default"
    bindsym w exec "~/bin/w*-openconnect"; mode "default"
    bindsym x exec "~/bin/x*-openconnect"; mode "default"
    bindsym y exec "~/bin/y*-openconnect"; mode "default"
    bindsym z exec "~/bin/z*-openconnect"; mode "default"

    # Restart
    bindsym Shift+a exec "pkill -f 'openconnect/a.*\.config'; ~/bin/a*-openconnect"; mode "default"
    bindsym Shift+b exec "pkill -f 'openconnect/b.*\.config'; ~/bin/b*-openconnect"; mode "default"
    bindsym Shift+c exec "pkill -f 'openconnect/c.*\.config'; ~/bin/c*-openconnect"; mode "default"
    bindsym Shift+d exec "pkill -f 'openconnect/d.*\.config'; ~/bin/d*-openconnect"; mode "default"
    bindsym Shift+e exec "pkill -f 'openconnect/e.*\.config'; ~/bin/e*-openconnect"; mode "default"
    bindsym Shift+f exec "pkill -f 'openconnect/f.*\.config'; ~/bin/f*-openconnect"; mode "default"
    bindsym Shift+g exec "pkill -f 'openconnect/g.*\.config'; ~/bin/g*-openconnect"; mode "default"
    bindsym Shift+h exec "pkill -f 'openconnect/h.*\.config'; ~/bin/h*-openconnect"; mode "default"
    bindsym Shift+i exec "pkill -f 'openconnect/i.*\.config'; ~/bin/i*-openconnect"; mode "default"
    bindsym Shift+j exec "pkill -f 'openconnect/j.*\.config'; ~/bin/j*-openconnect"; mode "default"
    bindsym Shift+k exec "pkill -f 'openconnect/k.*\.config'; ~/bin/k*-openconnect"; mode "default"
    bindsym Shift+l exec "pkill -f 'openconnect/l.*\.config'; ~/bin/l*-openconnect"; mode "default"
    bindsym Shift+m exec "pkill -f 'openconnect/m.*\.config'; ~/bin/m*-openconnect"; mode "default"
    bindsym Shift+n exec "pkill -f 'openconnect/n.*\.config'; ~/bin/n*-openconnect"; mode "default"
    bindsym Shift+o exec "pkill -f 'openconnect/o.*\.config'; ~/bin/o*-openconnect"; mode "default"
    bindsym Shift+p exec "pkill -f 'openconnect/p.*\.config'; ~/bin/p*-openconnect"; mode "default"
    bindsym Shift+q exec "pkill -f 'openconnect/q.*\.config'; ~/bin/q*-openconnect"; mode "default"
    bindsym Shift+r exec "pkill -f 'openconnect/r.*\.config'; ~/bin/r*-openconnect"; mode "default"
    bindsym Shift+s exec "pkill -f 'openconnect/s.*\.config'; ~/bin/s*-openconnect"; mode "default"
    bindsym Shift+t exec "pkill -f 'openconnect/t.*\.config'; ~/bin/t*-openconnect"; mode "default"
    bindsym Shift+u exec "pkill -f 'openconnect/u.*\.config'; ~/bin/u*-openconnect"; mode "default"
    bindsym Shift+v exec "pkill -f 'openconnect/v.*\.config'; ~/bin/v*-openconnect"; mode "default"
    bindsym Shift+w exec "pkill -f 'openconnect/w.*\.config'; ~/bin/w*-openconnect"; mode "default"
    bindsym Shift+x exec "pkill -f 'openconnect/x.*\.config'; ~/bin/x*-openconnect"; mode "default"
    bindsym Shift+y exec "pkill -f 'openconnect/y.*\.config'; ~/bin/y*-openconnect"; mode "default"
    bindsym Shift+z exec "pkill -f 'openconnect/z.*\.config'; ~/bin/z*-openconnect"; mode "default"

    # Return to default mode
    bindsym Return mode "default"
    bindsym Escape mode "default"
    bindsym $mod+c mode "default"
}
bindsym $mod+c mode "connect"
