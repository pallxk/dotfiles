    bindsym Shift+z exec "TOTP_DIR=$totp_dir totp Z | $copy && $paste"; mode "default"

    # Return to default mode
    bindsym Return mode "default"
    bindsym Escape mode "default"
    bindsym $mod+q mode "default"
    bindsym $mod+Ctrl+q mode "default"
}
bindsym $mod+q mode "totp"; set $totp_dir ~/.config/totp
bindsym $mod+Ctrl+q mode "totp"; set $totp_dir ~/.config/totp/private
