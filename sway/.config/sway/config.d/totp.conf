    bindsym v exec "TOTP_DIR=$totp_dir totp v | $copy && $paste"; mode "default"
    bindsym w exec "TOTP_DIR=$totp_dir totp w | $copy && $paste"; mode "default"
    bindsym x exec "TOTP_DIR=$totp_dir totp x | $copy && $paste"; mode "default"
    bindsym y exec "TOTP_DIR=$totp_dir totp y | $copy && $paste"; mode "default"
    bindsym z exec "TOTP_DIR=$totp_dir totp z | $copy && $paste"; mode "default"

