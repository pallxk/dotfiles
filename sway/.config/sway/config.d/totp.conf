mode "totp" {
    bindsym a exec "totp a | $copy && $paste"; mode "default"
    bindsym b exec "totp b | $copy && $paste"; mode "default"
    bindsym c exec "totp c | $copy && $paste"; mode "default"
    bindsym d exec "totp d | $copy && $paste"; mode "default"
    bindsym e exec "totp e | $copy && $paste"; mode "default"
    bindsym f exec "totp f | $copy && $paste"; mode "default"
    bindsym g exec "totp g | $copy && $paste"; mode "default"
    bindsym h exec "totp h | $copy && $paste"; mode "default"
    bindsym i exec "totp i | $copy && $paste"; mode "default"
    bindsym j exec "totp j | $copy && $paste"; mode "default"
    bindsym k exec "totp k | $copy && $paste"; mode "default"
    bindsym l exec "totp l | $copy && $paste"; mode "default"
    bindsym m exec "totp m | $copy && $paste"; mode "default"
    bindsym n exec "totp n | $copy && $paste"; mode "default"
    bindsym o exec "totp o | $copy && $paste"; mode "default"
    bindsym p exec "totp p | $copy && $paste"; mode "default"
    bindsym q exec "totp q | $copy && $paste"; mode "default"
    bindsym r exec "totp r | $copy && $paste"; mode "default"
    bindsym s exec "stoken | $copy && $paste"; mode "default"
