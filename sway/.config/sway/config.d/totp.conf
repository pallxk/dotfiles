    bindsym Shift+n exec "TOTP_DIR=$totp_dir totp N | $copy && $paste"; mode "default"
    bindsym Shift+o exec "TOTP_DIR=$totp_dir totp O | $copy && $paste"; mode "default"
    bindsym Shift+p exec "TOTP_DIR=$totp_dir totp P | $copy && $paste"; mode "default"
