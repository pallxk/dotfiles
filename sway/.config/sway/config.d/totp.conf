    bindsym Shift+g exec "TOTP_DIR=$totp_dir totp G | $copy && $paste"; mode "default"
    bindsym Shift+h exec "TOTP_DIR=$totp_dir totp H | $copy && $paste"; mode "default"
    bindsym Shift+i exec "TOTP_DIR=$totp_dir totp I | $copy && $paste"; mode "default"
