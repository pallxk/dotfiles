    bindsym j exec "TOTP_DIR=$totp_dir totp j | $copy && $paste"; mode "default"
    bindsym k exec "TOTP_DIR=$totp_dir totp k | $copy && $paste"; mode "default"
    bindsym l exec "TOTP_DIR=$totp_dir totp l | $copy && $paste"; mode "default"
    bindsym m exec "TOTP_DIR=$totp_dir totp m | $copy && $paste"; mode "default"
    bindsym n exec "TOTP_DIR=$totp_dir totp n | $copy && $paste"; mode "default"
    bindsym o exec "TOTP_DIR=$totp_dir totp o | $copy && $paste"; mode "default"
    bindsym p exec "TOTP_DIR=$totp_dir totp p | $copy && $paste"; mode "default"
    bindsym q exec "TOTP_DIR=$totp_dir totp q | $copy && $paste"; mode "default"
    bindsym r exec "TOTP_DIR=$totp_dir totp r | $copy && $paste"; mode "default"
